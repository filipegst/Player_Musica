<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section>
        <h1>Playlist</h1>
        
        <img id="capa"  alt="Capa do Disco">
        <audio id="audio"></audio>
        <div id="infoMusica">
            
            <div id="nomes">
                <div id="nomedamusica">Musica</div>
                <div id="nomedabanda">Nome da banda</div>
            </div>
            <button id="like" aria-label="like"> <i class="botoes bi bi-heart"></i></button>
      
        </div>
        <div id="containerProgresso">
            <div id="barra">
                <div id="barraProgresso"></div>
            </div>
            <div id="containerTempo">
                <div id="tempo">00:00:00</div>
                <div id="tempoFim">00:00:00</div>
            </div>
        </div>
        
        <div id="containerBotoes">
            <!--aria-label Ã© um recurso de acessibilidade  -->
        
            <button aria-label="aleatorio" id="embaralhar" class="botoes "> <i class="bi bi-shuffle"></i></button>
            
            <button aria-label="voltar" id="voltar" class="botoes botoes-navegacao"> <i class="bi bi-skip-start-fill"></i></button>
            
            <button aria-label="play" id="play" class="botoes botoes-navegacao"> <i class="bi bi-play-circle-fill"></i></button>
            
            <button aria-label="avancar" id="avancar" class="botoes botoes-navegacao" > <i class="bi bi-skip-end-fill"></i></button>
            
            <button aria-label="repetir" id="repetir" class="botoes"> <i class="bi 
            bi-repeat"></i></button>
        </div>
    </section>
</body>

<script src="script.js"></script>
</html>
